<div class="tile" style="{{#with fields.background.fields.file}}background-image:url({{url}});{{/with}}">
  <span class="number">{{fields.step}}</span>
  <span class="thumbnail"><img src="{{fields.thumbnail.fields.file.url}}" /></span>
  <span class="title">{{fields.title}}</span>
  <span class="content" style="width:{{math fields.background.fields.file.details.image.width "-" 50}}px">{{fields.content}}</span>
</div>
