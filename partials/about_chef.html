<div class="center">
  <h2><span class="first">{{first_word fields.sectionTitle}}<span class="separator"></span></span> {{sans_first_word fields.sectionTitle}}</h2>
  <div class="content" style="background-image: url({{fields.background.fields.file.url}})">
    <span class="name">{{fields.name}}</span>
    <span class="title">{{fields.chefTitle}}</span>
    <span class="content">{{fields.content}}</span>
  </div>
  <img class="photo" src="{{fields.chefImage.fields.file.url}}" />
</div>
