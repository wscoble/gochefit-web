<div class="tile" style="{{#with fields.background.fields.file}}background-image:url({{url}});{{/with}}">
  <span class="title">{{fields.title}}<span class="separator"></span></span>
  <span class="content">{{fields.content}}</span>
  <span class="get-started-link">
    <div class="get-started">
      <span class="wrapper">
        <a href="{{getStartedUrl}}">{{fields.actionLabel}}</a>
      </span>
    </div>
  </span>
</div>
