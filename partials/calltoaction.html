<div class="tile" style="{{#with fields.background.fields.file}}background-image:url({{url}}); width:{{details.image.width}}px; height:{{details.image.height}}px;{{/with}}">
  <span class="title">{{fields.title}}</span>
  <span class="separator"></span>
  <span class="content" style="width:{{math fields.background.fields.file.details.image.width "-" 50}}px">{{fields.content}}</span>
  <a href="{{fields.actionUrl}}" class="button">{{fields.actionLabel}}</a>
</div>
