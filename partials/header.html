{{#with common.header.items.0.fields}}
<div class="header" style="background-image:url({{background.fields.file.url}})">
  <div class="content">
    <img src="/assets/logo.png" class="logo" />
    {{> navigation}}
    <span id="cart-widget">
      <img src="/assets/cart.png" />
    </span>

    <span class="get-started-link">
      {{> get_started }}
    </span>
    <span class="social-links">
      {{> social_links}}
    </span>
  </div>
</div>
{{/with}}
