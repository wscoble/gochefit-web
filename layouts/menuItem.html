<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles/style.css">
  {{> metadata }}
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body class="homepage">
  {{> header }}

  <div class="menu-item">
    {{#with data.fields}}
    <h1>{{name}}</h1>
    <div class="thumbnail"><img src="{{tileColorBackground.fields.file.url}}" /></div>
    <div id="price-cart-widget"
         data-base-price="{{basePrice}}"
         data-options="{{toJSON options}}"></div>
    {{/with}}
  </div>

  {{> footer }}
  <script src="/js/app.min.js"></script>
</body>
</html>
