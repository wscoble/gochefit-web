<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles/style.css">
  {{> metadata }}
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body class="menu-page">
  {{> header }}

  <div class="menu-item section">
    {{#with data.fields}}
    <h1>{{name}}</h1>
    <div id="slides" data-width="642" data-height="642">
      {{#each images}}
      <img src="{{fields.file.url}}" />
      {{/each}}
    </div>
    <div id="price-cart-widget"
         data-base-price="{{basePrice}}"
         data-options="{{toJSON options}}"
         data-name="{{name}}">
    </div>
    <div class="ingredients">
      <h2>INGREDIENTS</h2>
      {{#each ingredients}}
      <p>{{this}}</p>
      {{/each}}
    </div>
    <div class="macros">
      <h2>MACROS</h2>
      {{#eachJSON macros}}
      <p><span class="name">{{key}}</span><span class="value">{{value}}</span></p>
      {{/eachJSON}}
    </div>
    {{/with}}
  </div>

  {{> footer }}
  {{> acceptjs }}
  <script src="/js/app.min.js"></script>
</body>
</html>
