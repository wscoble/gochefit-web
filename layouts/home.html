<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="homepage">
  {{> header }}
  <div id="hero" class="section">
    <h1>{{data.fields.tagline}}</h1>
    <a href="{{data.fields.getStartedUrl}}">Get Started</a>
  </div>
  <div id="values" class="section">
    <h2>OUR VALUES</h2>
    <ul>
      {{#each data.fields.values}}
        <li>
          {{> value }}
        </li>
      {{/each}}
    </ul>
  </div>
  <div id="howitworks" class="section">
    <h2>HOW IT WORKS</h2>
    {{#each data.fields.howItWorks}}
      {{> howitworks }}
    {{/each}}
    <div class="clearfix"></div>
  </div>
  <div id="cta" class="section">
    {{#each data.fields.callToActions}}
      {{> calltoaction }}
    {{/each}}
    <div class="clearfix"></div>
  </div>
  <div id="aboutchef" class="section">
  </div>
  <div id="sendmessage" class="section">
  </div>
  {{> footer }}
</body>
</html>
